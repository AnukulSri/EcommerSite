{% extends 'customer_base.html' %}
{% load static %}
{% block body %}

<section class="breadscrumb-section pt-0">
  <div class="container-fluid-lg">
      <div class="row">
          <div class="col-12">
              <div class="breadscrumb-contain">
                  <h1>Contact Us</h1>

              </div>
          </div>
      </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Contact Box Section Start -->
<section class="contact-box-section">
  <div class="container-fluid-lg">
      <div class="row g-lg-5 g-3">
          <div class="col-lg-6">
              <div class="left-sidebar-box">
                  <div class="row">
                      <div class="col-xl-12">
                          <div class="contact-image">
                              <img src="{% static 'assets/images/inner-page/contact-us.png' %}"
                                  class="img-fluid blur-up lazyloaded" alt="">
                          </div>
                      </div>
                      <div class="col-xl-12">
                          <div class="contact-title">
                              <h3>Get In Touch</h3>
                          </div>

                          <div class="contact-detail">
                              <div class="row g-4">
                                  <div class="col-xxl-6 col-lg-12 col-sm-6">
                                      <div class="contact-detail-box">
                                          <div class="contact-icon">
                                              <i class="fa-solid fa-phone"></i>
                                          </div>
                                          <div class="contact-detail-title">
                                              <h4>Phone</h4>
                                          </div>

                                          <div class="contact-detail-contain">
                                              <p>+9179059*****</p>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="col-xxl-6 col-lg-12 col-sm-6">
                                      <div class="contact-detail-box">
                                          <div class="contact-icon">
                                              <i class="fa-solid fa-envelope"></i>
                                          </div>
                                          <div class="contact-detail-title">
                                              <h4>Email</h4>
                                          </div>

                                          <div class="contact-detail-contain">
                                              <p>dataoutlook123@gmail.com</p>
                                          </div>
                                      </div>
                                  </div>


                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

          <div class="col-lg-6">
              <div class="title d-xxl-none d-block">
                  <h2>Contact Us</h2>
              </div>
              <form method="POST">
                  {% csrf_token %}

                  
                  <div class="right-sidebar-box">
                      <div class="row">
                          <div class="col-xxl-6 col-lg-12 col-sm-6">
                              <div class="mb-md-4 mb-3 custom-form">
                                  <label for="exampleFormControlInput" class="form-label">Name</label>
                                  <input type="text" class="form-control" id="exampleFormControlInput" name="fname"
                                      placeholder="Enter First Name" required>
                              </div>
                          </div>

                          

                          <div class="col-xxl-6 col-lg-12 col-sm-6">
                              <div class="mb-md-4 mb-3 custom-form">
                                  <label for="exampleFormControlInput2" class="form-label">Email</label>
                                  <input type="email" class="form-control" id="exampleFormControlInput2" name="Email"
                                      placeholder="Enter Email Address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                              </div>
                          </div>

                          <div class="col-xxl-6 col-lg-12 col-sm-6">
                              <div class="mb-md-4 mb-3 custom-form">
                                  <label for="exampleFormControlInput3" class="form-label">Date</label>
                                  <input type="date" class="form-control" id="exampleFormControlInput3" name="date"
                                  required>
                              </div>
                          </div>

                          <div class="col-12">
                              <div class="mb-md-4 mb-3 custom-form">
                                  <label for="exampleFormControlTextarea" class="form-label">Message</label>
                                  <textarea class="form-control" id="exampleFormControlTextarea" name="message"
                                      placeholder="Enter Your Message" rows="6" required></textarea>
                              </div>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-animation btn-md fw-bold ms-auto">Send Message</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
<!-- Contact Box Section End -->

<!-- Map Section Start -->
<section class="map-section">
  <div class="container-fluid p-0">
      <div class="map-box">
          <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3578.574495620784!2d81.23938577529407!3d26.243011877052705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399ba1578101ba17%3A0x1a92e44c2ed6b410!2sFeroze%20Gandhi%20institute%20of%20professional%20studies!5e0!3m2!1sen!2sin!4v1683964246225!5m2!1sen!2sin"
              width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
  </div>
</section>
<br>
<br>
{% endblock %}
